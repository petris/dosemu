# or /dev/mouse (for the DOSEMU internal mouse driver). Default: ""

# $_mouse_dev = ""

# Default: "" or one or more of: "emulate3buttons cleardtr"

# $_mouse_flags = ""

# baudrate, default: 0 == don't set

# $_mouse_baud = (0)

##############################################################################
